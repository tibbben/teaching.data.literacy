<html>
 <head>
  <script type="text/javascript" src="../java/markdown.js"></script>
  <script type="text/javascript">
   function readTextFile(file) {
      var rawFile = new XMLHttpRequest(), 
          allText;
      rawFile.open("GET", file, false);
      rawFile.onreadystatechange = function () {
         if(rawFile.readyState === 4) {
            if(rawFile.status === 200 || rawFile.status == 0) {
               allText = rawFile.responseText;
            }
         }
      }
      rawFile.send(null);
      return allText;
   }
  </script>
 </head>
 <body>
  <div id="main"></div>
  <script type="text/javascript">
   var mdContent = readTextFile("../../UM_DataCurationWorkshops/syllabus.md"),
       htmlContent = markdown.toHTML(mdContent),
       mdView = document.getElementById('main');
   mdView.innerHTML = htmlContent;       
  </script>
 </body>
</html>
