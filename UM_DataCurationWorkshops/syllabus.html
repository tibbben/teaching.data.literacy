<!doctype html>
<html>

 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <title>Data Curation for Liaison Librarians</title>
   
   <script type="text/javascript" src="http://tibbben.github.io/teaching.data.literacy/javascripts/markdown.js"></script>
   <script type="text/javascript" src="http://tibbben.github.io/teaching.data.literacy/javascripts/readmd.js"></script>
   <script type="text/javascript">
     var mdContent = readTextFile("syllabus.md",'Maruku'),
           htmlContent = markdown.toHTML(mdContent).replace(/.md/g,".html"),
           mdView = document.getElementById('main');
     mdView.innerHTML = htmlContent;
   </script>
   
   <link rel="stylesheet" href="http://tibbben.github.io/teaching.data.literacy/stylesheets/styles.css">
   <link rel="stylesheet" href="http://tibbben.github.io/teaching.data.literacy/stylesheets/github-light.css">
 </head>
 
 <body>
  <div class="wrapper">
    <div id="main" class="mdcontent"></div>
  </div>
 </body>
 
</html>
